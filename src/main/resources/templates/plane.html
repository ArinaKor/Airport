<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Position Report</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--<link rel="stylesheet" href="/style/style.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <style>
        body{
            background-image: url("https://data.terabox.com/thumbnail/388a93206118d514f7ed47361be21fab?fid=4401312576584-250528-863061987675297&rt=pr&sign=FDTAER-DCb740ccc5511e5e8fedcff06b081203-U8Kwxx3C5q%2bMUCmqG6QBRCJ2RaY%3d&expires=8h&chkbd=0&chkv=0&dp-logid=9111987296113297402&dp-callid=0&time=1680674400&size=c1536_u864&quality=90&vuk=4401312576584&ft=image&autopolicy=1");
            background-color: #a9dffd;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: "Sitka Display";
            font-size: large;
        }
        div .airport{

            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-wrap: nowrap;
            align-content: center;
            align-items: flex-end;
            margin-top: 0.4%;
            height: 20px;

        }
        div .airport2{

            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            flex-wrap: nowrap;
            align-content: center;
            align-items: flex-end;
            margin-top: 0.4%;
            height: 20px;
            width: 150px;

        }
        div .airport3{

            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-wrap: nowrap;
            align-content: center;
            align-items: flex-start;
            margin-top: 0.4%;
            height: 20px;

        }
        .ticket{
            justify-content: center;
            width: 40%;
            height: 130px;
            margin-left: 4%;
            border-radius: 15px;
            border: #009dda solid 2px;
            margin-top: 1.5%;

            z-index: 1;

        }
        div .airport img{
            width: 23px;
            height: 23px;
        }
        .time{
            font-size: xx-large;
        }
        .path2 {
            stroke-dasharray: 1120;
            /*   stroke-dashoffset: 800; */
            animation: draw1 1s linear alternate;
        }

        @keyframes draw1 {
            from {
                stroke-dashoffset: 1120;
            }
            to {
                stroke-dashoffset: 2240;
            }
        }
        p{
            margin: 0;
            padding: 0;
        }
        .ID{
            font-size: xx-large;
        }
        .buyTicket{
            float: left;
            position: absolute;
            margin-left: 1.3%;
            margin-top: 0.15%;
        }
        .more{
            margin-left: 31%;
            margin-top: 2.1%;
            position: absolute;
            color: #017ebf;
        }
        .information{
            margin-top: 7.5%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: nowrap;
            align-content: center;
            align-items: center;
            margin-left: 15%;
        }
        .shine-button {
            text-decoration: none;
            display: inline-block;
            padding: 5px 20px;
            margin: 10px 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid #009dda;
            border-radius: 8px;
            font-family: "Sitka Display";
            color: #009dda;
            transition: .2s ease-in-out;
            font-size: large;
        }
        .shine-button:before {
            content: "";
            background: linear-gradient(90deg, rgba(255, 255, 255, .1), rgba(255, 255, 255, .5));
            height: 50px;
            width: 50px;
            position: absolute;
            top: -8px;
            left: -75px;
            transform: skewX(-45deg);
        }
        .shine-button:hover {
            background: #009dda;
            color: #c9e9ff;
        }
        .shine-button:hover:before {
            left: 150px;
            transition: .5s ease-in-out;
        }
        .bg{
            z-index: -1;
            background-color: #c9e9ff;
            opacity: 0.7;
            width: 39.8%;
            height: 130px;
            border-radius: 15px;
            position: absolute;
            margin-top: -0.15%;
        }
        #date{
            margin-top: 0px;
        }
        svg{
            position: absolute;
            margin-top: 0.15%;
        }
        /*-=-=-=-=-=-=-=-=-=-=-=*/
        #neubar {
            background: #c9e9ff;
            box-shadow: 4px 6px 12px rgba(0,0,0,0.4)
        }

        .nav-item .active {
            border-radius: 6px;
            background: linear-gradient(145deg, #50b1f3, #50B1F3FF);
            box-shadow:  4px 4px 8px #c9e9ff,
            -4px -4px 8px #c9e9ff;
        }
        #neubar .dropdown-menu a:hover {
            color: #454545
        }
        #neubar .nav-item {
            margin : auto 4px;
        }
        #neubar a {

            padding-left:12px;
            padding-right:12px;
        }
        #neubar .dropdown-menu {
            background : #545454
        }
        a.navbar-brand {
            color: #454545
        }




    </style>


</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light" id="neubar">
    <div class="container">
        <a class="navbar-brand" href="static/index.html"><img src="" height="60" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link mx-2 active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="/plane/add">New Ticket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="/plane/findSomething">Find Ticket</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--=-=-=-=-=-=-====-=-===============================================================================================-->
<div ><!--th:each="ac : ${list}"-->
    <h2>All Tickets</h2>

    <div th:each="ac : ${list}" class="ticket">
        <div class="bg"></div>
        <div class="buyTicket">
            <div class="information">
                <p th:text="${ac.price_ticket}" class="ID"/><span class="ID">$</span></div>
            <form th:action="'/plane/'+${ac.id_flight}+'/delete'" method="post">
                <button type="submit" class="shine-button">Buy</button>
            </form>
        </div>
        <div class="information">

            <div class="airport">
                <p th:text="${ac.time_flight}" class="time" />
                <p th:text="${ac.airport1}"/>
                <p th:text="${ac.date_flight}"/>

            </div>
            <div class="airport2">
            <div class="plane">
                    <img src="https://img.icons8.com/windows/32/null/airplane-take-off.png" class="first" style="margin-right: 75px; margin-top: 8%"/>
                    <img src="https://img.icons8.com/windows/32/null/airplane-landing.png" id="second" style="margin-top: 8%" />
            </div>
                <svg version="1.1" id="line_2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="140px" height="5px" xml:space="preserve">
                      <path class="path2" fill="#009dda" stroke-width="6" stroke="#009dda" d="M0 0 l1120 0"/>
                    </svg>

            </div>
            <div class="airport3" id="date">
                <p th:text="${ac.time2}" class="time"/>
                <p th:text="${ac.airport2}"/>

                <p th:text="${ac.date2}" />
            </div>
        </div>
        <a th:href="'/plane/'+${ac.id_flight}" class="more">More information</a>

    </div><br><br>
<!--
    <a href="/plane/add">new ticket</a><br>
    <a href="/plane/findSomething">Find Ticket</a>-->

</div>


</body>
