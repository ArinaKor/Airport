<form action="/plane/findSomething" method="post" >
    <fieldset>
        <legend>Please select for search:</legend>
        <div class="btn-group ">
           <!-- <input type="radio" id="contactChoice1" name="contact" value="1" />
            <label for="contactChoice1">Find By Town</label>-->

            <input class="btn-check" type="radio" id="contactChoice2" name="contact" onclick="showInput('town')" value="1" /><!---->
            <label class="btn btn-outline-primary" for="contactChoice2">Find By Airport1</label>

            <input class="btn-check" type="radio" id="contactChoice3" name="contact" onclick="showInput('town')" value="2" /><!--onclick="showInput('town')"-->
            <label class="btn btn-outline-primary" for="contactChoice3">Find By Airport2</label>

            <input class="btn-check" type="radio" id="contactChoice4" name="contact" onclick="showInput2('date1', 'date2')" value="3"  /><!--onclick="showInput2('date1', 'date2')"-->
            <label class="btn btn-outline-primary" for="contactChoice4">Find By Date1</label>
            <input class="btn-check" type="radio" id="contactChoice5" name="contact" onclick="showInput2('time1', 'time2')" value="4" /><!--onclick="showInput2('time1', 'time2')"-->
            <label class="btn btn-outline-primary" for="contactChoice5">Find By Time1</label>
        </div>
        <div class="decor">
            <div class="form-left-decoration"></div>
            <div class="form-right-decoration"></div>
            <div class="circle"></div>
            <div class="form-inner">
                <input type="text" name="town" id="town" class="type" placeholder="Город">
           <!-- <input type="text" name="town2" id="town2" class="type" >-->
            <label class="type">date1</label>
            <input type="date" name="date1" id="date1" value="2023-04-04" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" class="type" >

            <label class="type">date2</label>
            <input type="date" name="date2" id="date2" value="2023-04-04" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" class="type">
            <label class="type">date1</label>
            <input type="time" name="time1" id="time1" value="00:00:00" step="1" class="type">

            <label class="type">date2</label>
            <input type="time" name="time2" id="time2" value="00:00:00" step="1" class="type">

            </div>
            <input type="submit" value="Find Ticket" class="btn " >

        </div>
    </fieldset>
</form>

<div ><!--th:each="ac : ${list}"-->

    <h2>That is all we could find</h2>
    <h1 th:text="${notFound}"></h1>
    <div th:each="ac : ${list}" class="ticket">
        <div class="bg"></div>
        <div class="buyTicket">
            <div class="information">
                <p th:text="${ac.price_ticket}" class="ID"/><span class="ID">$</span></div>
            <form th:action="'/plane/'+${ac.id_flight}+'/delete'" method="post">
                <button type="submit" class="shine-button">Buy</button>
            </form>
        </div>
        <div class="information">

            <div class="airport">
                <p th:text="${ac.time_flight}" class="time" />
                <p th:text="${ac.airport1}"/>
                <p th:text="${ac.date_flight}"/>

            </div>
            <div class="airport2">
                <div class="plane">
                    <img src="https://img.icons8.com/windows/32/null/airplane-take-off.png" class="first" style="margin-right: 75px"/>

                    <img src="https://img.icons8.com/windows/32/null/airplane-landing.png" id="second" />
                </div>
                <svg version="1.1" id="line_2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="140px" height="5px" xml:space="preserve">
                      <path class="path2" fill="#009dda" stroke-width="6" stroke="#009dda" d="M0 0 l1120 0"/>
                    </svg>

            </div>
            <div class="airport3" id="date">
                <p th:text="${ac.time2}" class="time"/>
                <p th:text="${ac.airport2}"/>

                <p th:text="${ac.date2}" />
            </div>
        </div>
        <a th:href="'/plane/'+${ac.id_flight}" class="more">More information</a>

    </div>
    </div><br><br>
</div>

<script>
    function showInput(inputId) {
        // Получаем элемент input по его id
        var input = document.getElementById(inputId);

        // Если radiobutton выбран, то показываем input
        if (input.style.display === "none") {
            input.style.display = "block";
        }
        // Иначе скрываем input
        else {
            input.style.display = "none";
        }
    }
    function showInput2(inputId, input2) {
        // Получаем элемент input по его id
        var input = document.getElementById(inputId);
        var inputT = document.getElementById(input2);
        // Если radiobutton выбран, то показываем input
        if (input.style.display === "none" && inputT.style.display === "none") {


                input.style.display = "block";
            inputT.style.display = "block";
        }
        // Иначе скрываем input
        else {
            input.style.display = "none";
            inputT.style.display = "none";
        }
    }

</script>
